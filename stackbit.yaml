            value: full
        default: wide
      - type: string
        name: title
        label: Title
      - type: boolean
        name: isTitleVisible
        label: Display title
      - type: model
        name: logo
        label: Logo
        models: [ImageBlock]
      - type: markdown
        name: text
        label: Text
      - type: model
        name: contacts
